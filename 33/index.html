              问答：哈耶克说自发秩序是道德的，人为秩序是不道德的；这是什么逻辑？
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2025-08-13 ·
              </time>
              
                <a href="https://dou.asia/ncsOUJRfwP/" class="post-tags">
                  # 原创
                </a>
              
            </div>
            
            <div class="post-content">
              <p>自发秩序这个名词让人费解，可以换个角度这么去想，从坎梯隆到现代经济学的种种，都是对已知现象的总结，并非是无中生有，那么可以说以效用作为基础的所有经济学理论，都是对自然产生的经济秩序的总结。放到政治学中同理。</p>
<p>那么并不是以人的主观价值，而是以客观价值来界定商品的价值，用人为分配的方式来替代自然存在的供需关系，用阶级理论来决定统治关系，就是一种无中生有的人为秩序，仅从这点看，人为秩序是有悖于天理人伦的，遑论是不道德的。</p>
