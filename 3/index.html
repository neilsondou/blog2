            <div class="post-content">
              <p>比如<br>
“函数（function）这个词的翻译是否精准？”<br>
“为什么robustness会翻译为鲁棒性？”<br>
与这种翻译同质的、学院派的翻译还有很多很多，都是狗屎一样的翻译，然后因为各种原因在文献、教材中被反复传唱。<br>
不管是通俗文学的翻译、专业领域的翻译，要想做到词达其义，尽量贴近信达雅，都是一门艺术，翻译这些词的某些老教授很明显没把翻译当作艺术，而是本着学术上不负责任的态度，或者卖弄自己的心理，才造出来这些狗屎翻译的。</p>
